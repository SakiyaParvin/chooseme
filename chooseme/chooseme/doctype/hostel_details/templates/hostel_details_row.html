

<div class="center">
	<h1>{{ doc.hostel_name }}</h1>
</div>
<div class="rightNav">
	<button class="btn1">Registration</button>
	<button class="btn2">Search</button>
</div>

<div class="main" style="background-color:#e5e5e5;">
	<img src="{{ doc.image }}" style="width:100%;">
</div>
<div>
	
	<div class="main">
		<h2>ABOUT:</h1>
		<p class="text-muted"> {{ doc.description }}</p>
	</div>
	<div class="list">
		<h2>ADDRESS:</h1>
		<p class="text-muted"> {{ doc.address }}</p>
	</div>
</div>
<div class="right">
	<div class="right">
		<h2>email:</h2> 
		<strong>{{ email }}</strong></div>
	<div class="right">
		<h2>contact:</h2> 
		<strong>{{ contact }}</strong></div>
</div>
<div class="left">
	<div class="right">
		<h2>opening time:</h2> 
		<strong>{{ opening_time }}</strong></div>
	<div class="right">
		<h2>closing time:</h2> 
		<strong>{{ closing_time }}</strong></div>
</div>
</div>
